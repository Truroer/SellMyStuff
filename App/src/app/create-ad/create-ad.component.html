<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
    <label>
      Username:
      <input class="field" type="text" formControlName="username">
    </label>

    <div class="form" formGroupName="itemDetails">
      <h3>Item to sell:</h3>

      <label>
          Title:
          <input class="field" type="text" formControlName="title">
        </label>
    
      <label>
        Description:
        <input class="field description" type="text" formControlName="description">
      </label>

      <label>
          Price:
          <input class="field" type="text" formControlName="price"> â‚¬
      </label>
    
      <!-- <label>
        Add Picture:
        <input class="field" type="text" formControlName="pictureName">
      </label> -->

      <label>
        <img src={{profileForm.value.itemDetails.pictureName}}  style="width:100px; border-radius: 10%">
        Picture:<input class="submitAA" (change)="upload()" type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera">
      </label>
      
    </div>

    <div class="form" formGroupName="package">
      <h3>Packaging Details:</h3>
    
      <label>
        Length:
        <input class="field" type="text" formControlName="length">cm
      </label>
    
      <label>
        Width:
        <input class="field" type="text" formControlName="width">cm
      </label>

      <label>
        Height:
        <input class="field" type="text" formControlName="height">cm
      </label>

      <label>
        Weight:
        <input class="field" type="text" formControlName="weight">kg
      </label>
    
    </div>

    <div class="form" formGroupName="address">
      <h3>Item would be shipped from:</h3>
    
      <label>
        Street:
        <input class="field" type="text" formControlName="road">
      </label>
    
      <label>
        House Number:
        <input class="field" type="text" formControlName="house_number">
      </label>
      
      <label>
        City:
        <input class="field" type="text" formControlName="city">
      </label>
    
      <label>
        Postal Code:
        <input class="field" type="text" formControlName="postcode">
      </label>

      <label>
        Country:
        <input class="field" type="text" formControlName="country">
      </label>
    
    </div>
    
      <button class="submitA" type="submit" [disabled]="!profileForm.valid">Submit the Ad</button>
      <button class="submitA" routerLink="/" routerLinkActive="active">Cancel</button>
</form>
